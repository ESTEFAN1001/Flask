<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container bg-dark">
    <div class="text-white p-4 text-center">
        <h1>Student Edit</h1>
    </div>
    <form action="" method="post" class="form text-white">
        <div class="row">
            <div class="col">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" value="{{ student.first_name }}" class="form-control">
            </div>
            <div class="col">
                <label class="form-label">First Name</label>
                <input type="text" name="last_name" value="{{ student.last_name }}" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">City</label>
                <select id="inputState" name="city" value="{{student.city}}"  class="form-control">
                    <option value="La Paz" {% if student.city == 'La Paz' %}selected{% endif %}>La Paz</option>
                    <option value="Cochabamba" {% if student.city == 'Cochabamba' %}selected{% endif %}>Cochabamba</option>
                    <option value="Santa Cruz" {% if student.city == 'Santa Cruz' %}selected{% endif %}>Santa Cruz</option>
                    <option value="Beni" {% if student.city == 'Beni' %}selected{% endif %}>Beni</option>
                    <option value="Pando" {% if student.city == 'Pando' %}selected{% endif %}>Pando</option>
                    <option value="Potosi" {% if student.city == 'Potosi' %}selected{% endif %}>Potosi</option>
                    <option value="Oruro" {% if student.city == 'Oruro' %}selected{% endif %}>Oruro</option>
                    <option value="Tarija" {% if student.city == 'Tarija' %}selected{% endif %}>Tarija</option>
                    <option value="Chuquisaca" {% if student.city == 'Chuquisaca' %}selected{% endif %}>Chuquisaca</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label">Semester</label>
                <input type="number" name="semester" value="{{student.semester}}" class="form-control">
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/studentlist" class="btn btn-secondary">Go Back</a>
        </div>
    </form>
</body>
</html>
